name: Build

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # Source: https://github.blog/changelog/2023-02-23-hardware-accelerated-android-virtualization-on-actions-windows-and-linux-larger-hosted-runners/
      - name: Enable KVM group perms ğŸ”§
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          ls /dev/kvm

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - name: Validate Gradle Wrapper ğŸ“œ
        uses: gradle/actions/wrapper-validation@v5

      - name: Set up JDK 21 â˜•
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Setup Gradle ğŸ§°
        uses: gradle/actions/setup-gradle@v5

      - name: Lint Check ğŸ§¹
        run: ./gradlew lint

      - name: Run local tests ğŸ§ª
        run: ./gradlew test

      # Extra parameters added from b/287312019.
      # Removed swiftshader_indirect since it should be unnecessary after "Enable KVM group perms"Â¿?
      - name: Run instrumented tests (managed devices) ğŸ“±
        run: |
          ./gradlew cleanManagedDevices --unused-only
          ./gradlew pixel2api32DebugAndroidTest \
           -Pandroid.experimental.testOptions.managedDevices.setupTimeoutMinutes=60 \
           -Pandroid.experimental.androidTest.numManagedDeviceShards=1 \
           -Pandroid.experimental.testOptions.managedDevices.maxConcurrentDevices=1